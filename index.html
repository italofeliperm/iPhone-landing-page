<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>iPhone Landing Page - Dev √çtalo</title>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <a href="#"><img src="images/logo.png" alt="Apple Logo" class="logo"></a>
        <ul>
          <li><a href="#">Mac</a></li>
          <li><a href="#">iPad</a></li>
          <li><a href="#" class="check">iPhone</a></li>
          <li><a href="#">Watch</a></li>
          <li><a href="#">Airpods</a></li>
          <li><a href="#">Just at Apple</a></li>
          <li><a href="#">Support</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <section>
          <div class="circle"></div>
            <div class="main-text">
                <img src="images/iphone13.png" alt="">
                <h3>A new super power.</h3>
                <p> Featuring a sleek and durable design, an advanced new dual- <br> camera system for improved photos and videos in low light, and introducing Cinematic mode</p>
                <h6>From kr 10 990</h6>
                <a href="#" class="btn">Buy</a>
                <div class="text">
                   <h5>Choose your favortie color:</h5> 
                </div>
                <div class="content">
                    <span id="green" onclick="imgSlider('images/green.png'); circleColor('#445642')"></span>
                    <span id="pink" onclick="imgSlider('images/pink.png'); circleColor('#ffc9cf')"></span>
                    <span id="blue" onclick="imgSlider('images/blue.png'); circleColor('#0b839e')"></span>
                    <span id="black" onclick="imgSlider('images/black.png'); circleColor('#092732')"></span>
                    <span id="white" onclick="imgSlider('images/white.png'); circleColor('#e0dbd7') "></span>
                    <span id="red" onclick="imgSlider('images/red.png'); circleColor('#cf4f68')"></span>

                </div>
            </div>
            <div class="main-image">
                <img src="images/green.png" alt="Green iPhone image" id="phone">
            </div>
        </section>
    </main>
    <script type="text/javascript">
      /*change phone color function*/
      function imgSlider(e){
        document.querySelector("#phone").src = e;
      }
/*change circle color function*/
      function circleColor(color){
        const circle = document.querySelector('.circle');
        circle.style.background = color;
      }
    </script>
  </body>
</html>
